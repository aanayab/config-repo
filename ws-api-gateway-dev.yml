logging:
 config: classpath:logback-dev.xml
server:
  servlet:
    context-path: ''
  port: ${PORT:8096}
spring:
 config:
    import: eureka-conf-dev.yml,enpoints.yml,rabbitLoggerFilter-dev.yml
 main:
    web-application-type: REACTIVE
management:
  endpoint:
    health:
      enabled: true
      show-details: always
    shutdown:
      enabled: true
    pause:
      enabled: true
    restart:
      enabled: true
    refresh:
      enabled: true
  info:
    env:
      enabled: true
    build:
      enabled: true
    git:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  endpoints:
    web:
#      base-path: /actuator
      exposure:
        include: '*'
